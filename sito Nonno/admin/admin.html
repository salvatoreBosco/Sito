<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="admin.css">
</head>

<img src="" alt="">

<body>
    <div class="form">
        <input type="file" name="" class="file" required>
        <input type="text" placeholder="Nome Opera" class="nome-opera" required>
        <input type="text" placeholder="Tecnica" class="tecnica" required>
        <textarea name="" cols="30" rows="10" placeholder="Descrizione" class="descrizione" required></textarea>
        <input type="number" name="" placeholder="Altezza (cm)" class="altezza" required>
        <input type="number" name="" placeholder="Larghezza (cm)" class="larghezza" required>
        <input type="date" name="" placeholder="Data" class="anno" required>
        <input type="text" placeholder="Categoria" class="categoria" required>
        <div>
            <button type="submit" onclick="carica()" id="carica">Carica</button>
        </div>
    </div>

    <img src="" alt="" id="img-loaded">


    <script src="admin.js"></script>
</body>

</html>
